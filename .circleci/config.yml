version: 2

references:
  build_config: &build_config
    docker:
      - image: cypress/base:8
        environment:
          ## this enables colors in the output
          TERM: xterm
    # working_directory: ~/project

  load_node_modules_e2e: &load_node_modules_e2e
    restore_cache:
      keys:
        - v3-e2e-npm-deps-{{ checksum "e2e/package-lock.json" }}

jobs:
  npm_i_e2e:
    <<: *build_config
    steps:
      - checkout
      - *load_node_modules_e2e
      - run:
          name: npm ci
          command: |
            if [ -d "./e2e/node_modules" ]; then
              echo "Loading node_modules from cache";
            else
              cd e2e
              npm ci
            fi
      - save_cache:
          key: v3-e2e-npm-deps-{{ checksum "e2e/package-lock.json" }}
          # cache NPM modules and the folder with the Cypress binary
          paths:
            - ~/.npm
            - ~/.cache
            # - ~/project/e2e/.npm
            # - ~/project/e2e/.cache/
      - persist_to_workspace:
          root: ~/
          paths:
            - project
            - .cache/Cypress

  e2e_header:
    <<: *build_config
    steps:
      - checkout
      - *load_node_modules_e2e
      - run:
          name: Run header test
          command: | 
            cd e2e
            $(npm bin)/cypress run \
              --spec \
                "cypress/integration/header/header.spec.js" \
              --config video=false

  e2e_footer:
    <<: *build_config
    steps:
      - checkout
      - *load_node_modules_e2e
      - run:
          name: Run footer test
          command: | 
            cd e2e
            $(npm bin)/cypress run \
              --spec \
                "cypress/integration/footer/footer.spec.js" \
              --config video=false

workflows:
  version: 2
  one_and_two:
    jobs:
      - npm_i_e2e
      - e2e_header:
          requires:
            - npm_i_e2e
      - e2e_footer:
          requires:
            - npm_i_e2e


