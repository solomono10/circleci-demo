version: 2

jobs:
  e2e_header:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - run:
          name: run e2e header
          command: |
            cd e2e
            npm install
            npx cypress run \
              -- --spec "cypress/integration/header/header.spec.js" \
              -- --config video=false
  e2e_footer:
    docker:
      - image: circleci/node:10.16.0
    steps:
      - checkout
      - run:
          name: run e2e footer
          command: |
            cd e2e
            npm install
            npx cypress run \
              -- --spec "cypress/integration/footer/footer.spec.js" \
              -- --config video=false

workflows:
  version: 2
  one_and_two:
    jobs:
      - e2e_header
      - e2e_footer

